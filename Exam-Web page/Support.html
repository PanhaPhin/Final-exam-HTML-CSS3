</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="sidebar">
        <div class="p-4 text-center text-xl font-bold">Company</div>
        <nav class="mt-10">
            <a href="Dashboard.html">
                <i class="fas fa-tachometer-alt mr-3"></i>
                Dashboard
            </a>
            <a href="User Profile.html">
                <i class="fas fa-user mr-3"></i>
                User Profile
            </a>
            <a href="Map.html">
                <i class="fas fa-map-marker-alt mr-3"></i>
                Maps
            </a>
            <a href="Notifications.html">
                <i class="fas fa-bell mr-3"></i>
                Notifications
            </a>
            <a href="Support.html" class="active">
                <i class="fas fa-life-ring mr-3"></i>
                Support
            </a>
        </nav>
    </div>
    <div class="main-content">
        <h1 class="text-2xl font-bold mb-6">Support</h1>
    </head>
    <body>
        <section id="section-wrapper">
            <div class="box-wrapper">
                <div class="info-wrap">
                    <h2 class="info-title">Contact Information</h2>
                    <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                    <ul class="info-details">
                        <li>
                            <i class="fas fa-phone-alt"></i>
                            <span>Phone:</span> <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
                        </li>
                        <li>
                            <i class="fas fa-paper-plane"></i>
                            <span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
                        </li>
                        <li>
                            <i class="fas fa-globe"></i>
                            <span>Website:</span> <a href="#">yoursite.com</a>
                        </li>
                    </ul>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <div class="form-wrap">
                    <form action="#" method="POST">
                        <h2 class="form-title">Send us a message</h2>
                        <div class="form-fields">
                            <div class="form-group">
                                <input type="text" class="fname" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="lname" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="email" placeholder="Mail">
                            </div>
                            <div class="form-group">
                                <input type="number" class="phone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="" placeholder="Write your message"></textarea>
                            </div>
                        </div>
                        <input type="submit" value="Send Message" class="submit-button">
                    </form>
                </div>
            </div>
        </section>
    </body>
    </html>
